<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll on our website</title>
</head>
<body>
    <header>
        <span>
            <img class ="logo" src="logos/2.jpg" id="Image-0"/>

        </span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="enrollment.html">Enroll</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="our_policy.html">Our Policy</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <table class="enrollment-table">
                <thead>
                    <tr>
                        <th colspan="2">Personal Information for Delivery</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" placeholder="Enter your full name" name="full-name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" placeholder="Enter your phone number" name="phone-number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Country:</label>
                            <input type="text" id="country" placeholder="Enter your country" name="country" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="town">Town:</label>
                            <input type="text" id="town" placeholder="Enter your town" name="town" required>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                            <input type="text" id="address" placeholder="Enter your address" name="address" required>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div class="button-container">
                <button type="submit" class="Button">Send Answers</button>
            </div>
        </form>
    </section>
</body>
</html>
